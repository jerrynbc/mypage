<!-- 
	script需要被触发，如果不能放在某个触发控件中，那么就丢在script标签中 
	可能会包含顺序	
-->
<p id='t2'> 用来验证script </p>
<script type="text/javascript">
	document.getElementById('t2').innerHTML='我改了标签的值';
</script>


<!-- 
	可以通过function来定义一个函数，让button等事件直接触发
	这里没有严格的顺序要求，放在head 或 body都可以，但是w3c说脚本放到前面会拖慢显示速度，所以尽可能的往后丢
	
-->
<button type='button' onclick="myfunction()">再改一次</button>
<script>
function myfunction() {
	document.getElementById('t2').innerHTML='我又改了标签的值';
}
</script>

<!-- js的显示方案 
	使用 window.alert() 写入警告框
	使用 document.write() 写入 HTML 输出
	使用 innerHTML 写入 HTML 元素
	使用 console.log() 写入浏览器控制台
-->
<p id='1'>用于演示innerHTML输入</p>
<p id='2'>用于演示innerHTML输入</p>
<p id='1'></p>
<p id='1'></p>
<script>
	document.getElementById('1').innerHTML='通过innerHTML来写入元素';
	document.getElementById('2').innerHTML=1+2;
	document.write('write可以直接写入到html中\n\r 仅用于测试，因为在页面完全加载后，会删除页面内容')
	document.write(5+6)
	// window.alert('通过alert弹框来输出')
	// window.alert(5+6)
	console.log('这一段文字被写入了控制台，通过F12来查看')
	console.log(5+6)
</script>



<!--  html事件
	网页加载完成
	输入字段被修改
	按钮被点击

		注意：script标签和button标签不能混用
				js会区分大小写

	onchange	HTML 元素已被改变
	onclick		用户点击了 HTML 元素
	onmouseover	用户把鼠标移动到 HTML 元素上
	onmouseout	用户把鼠标移开 HTML 元素
	onkeydown	用户按下键盘按键
	onload		浏览器已经完成页面加载
 -->
<p id='event'> 这里用于事件的测试输出 </p>

<button onclick='document.getElementById("event").innerHTML=Date()'> 显示时间 </button>

<button onclick='this.innerHTML=Date()'> 显示时间 </button>

<button onclick='displayDate()'> 显示时间 </button>
<script>function displayDate() {document.getElementById('event').innerHTML=11111;}</script>






<!-- 下面开始基础语法练习 
break			终止 switch 或循环。
continue		跳出循环并在顶端开始。
debugger		停止执行 JavaScript，并调用调试函数（如果可用）。
do ... while	执行语句块，并在条件为真时重复代码块。
for				标记需被执行的语句块，只要条件为真。
function		声明函数。
if ... else		标记需被执行的语句块，根据某个条件。
return			退出函数。
switch			标记需被执行的语句块，根据不同的情况。
try ... catch	对语句块实现错误处理。
var				声明变量。
	数字、字符串、数组、对象、布尔型、未定义undefined、空值null
	null == undefined 但类型不同



-->
<p id='output'>这里用来输出js的执行结果</p>
